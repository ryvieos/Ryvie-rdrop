<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="24" height="24"
  role="img" aria-label="Icône QR code"
  fill="currentColor"
>
  <title>QR code icon</title>

  <!-- Finder patterns -->
  <rect x="2"  y="2"  width="6" height="6" rx="1" ry="1" fill="none" stroke="currentColor" stroke-width="2"/>
  <rect x="4"  y="4"  width="2" height="2"/>

  <rect x="16" y="2"  width="6" height="6" rx="1" ry="1" fill="none" stroke="currentColor" stroke-width="2"/>
  <rect x="18" y="4"  width="2" height="2"/>

  <rect x="2"  y="16" width="6" height="6" rx="1" ry="1" fill="none" stroke="currentColor" stroke-width="2"/>
  <rect x="4"  y="18" width="2" height="2"/>

  <!-- Quelques modules pour évoquer le motif -->
  <rect x="10" y="4"  width="2" height="2"/>
  <rect x="12" y="6"  width="2" height="2"/>
  <rect x="10" y="8"  width="2" height="2"/>

  <rect x="12" y="12" width="2" height="2"/>
  <rect x="14" y="10" width="2" height="2"/>
  <rect x="16" y="12" width="2" height="2"/>

  <rect x="10" y="14" width="2" height="2"/>
  <rect x="12" y="18" width="2" height="2"/>
  <rect x="14" y="16" width="2" height="2"/>
  <rect x="18" y="16" width="2" height="2"/>
  <rect x="16" y="18" width="2" height="2"/>
</svg>
